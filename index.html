<!doctype html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta content="Track and manage your expenses with our easy-to-use expense tracker application" name="description" />
          <link type="image/svg+xml" href="/vite.svg" rel="icon" />
          <meta content="width=device-width, initial-scale=1.0" name="viewport" />
          <title>Expanse Tracker App</title>
          <link href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-  ze='90'>ðŸ’µ</text></svg>" rel="icon" />
     </head>
     <body>
          <!-- app code start -->
          <main class="expanse-app">
               <!-- expanse form start -->
               <section class="expanse-app-form">
                    <!-- page title start -->
                    <div class="page-title">
                         <h1>Expanse Tracker App</h1>
                         <div class="right-sec">
                              <button type="button" class="btn btn-md" modal-trigger-id="transaction-modal">
                                   <iconify-icon class="btn-icon" height="16" icon="fa6-solid:plus" width="16"></iconify-icon>
                                   Add Transaction
                              </button>
                         </div>
                    </div>
                    <!-- page title end -->

                    <!-- transaction modal start -->
                    <div class="data-modal modal show-modal" modal-id="transaction-modal" modal-width="80rem">
                         <div class="modal-content">
                              <div class="modal-title">
                                   <h2>Transaction Modal</h2>
                              </div>
                              <div class="expanse-form">
                                   <!-- expanse form start -->
                                   <form id="transaction-form" method="post">
                                        <div class="row">
                                             <!-- total amount -->
                                             <div class="col-lg-3 mb-4">
                                                  <div class="form-group">
                                                       <label class="form-label" for="amount-field">
                                                            <iconify-icon icon="fluent:money-16-regular"></iconify-icon>
                                                            Total Amount
                                                       </label>
                                                       <input id="amount-field" type="text" class="w-100 input-field" name="amount" placeholder="Enter Amount" />
                                                  </div>
                                             </div>

                                             <!-- amount type -->
                                             <div class="col-lg-3 mb-4">
                                                  <div class="form-group">
                                                       <label class="form-label" for="amount-type">
                                                            <iconify-icon icon="fluent:form-new-24-regular"></iconify-icon>
                                                            Amount Type
                                                       </label>
                                                       <select id="amount-type" class="input-select w-100" name="amount-type">
                                                            <option value="">--- Select Type ---</option>
                                                            <option value="expense">Expense</option>
                                                            <option value="income">Income</option>
                                                            <option value="transfer">Transfer</option>
                                                       </select>
                                                  </div>
                                             </div>

                                             <!-- amount category -->
                                             <div class="col-lg-6">
                                                  <div class="amount-categories-wp w-100">
                                                       <div class="form-group w-100">
                                                            <label class="form-label" for="amount-category">
                                                                 <iconify-icon icon="mdi:category-outline"></iconify-icon>
                                                                 Amount Category
                                                            </label>
                                                            <select id="amount-category" class="input-select w-100" name="category">
                                                                 <option value="">--- Select Category ---</option>
                                                                 <option value="food">Food</option>
                                                                 <option value="clothing">Clothing</option>
                                                                 <option value="entertainment">Entertainment</option>
                                                            </select>
                                                       </div>
                                                       <button type="button" class="add-new-category btn btn-neutral btn-md">
                                                            <iconify-icon class="btn-icon" height="14" icon="fa6-solid:plus" width="14"></iconify-icon>
                                                            New Categories
                                                       </button>
                                                  </div>
                                             </div>

                                             <!-- amount date -->
                                             <div class="col-lg-4 mb-4">
                                                  <div class="form-group">
                                                       <label class="form-label" for="amount-date">
                                                            <iconify-icon icon="fluent:calendar-24-regular"></iconify-icon>
                                                            Amount Added Date
                                                       </label>
                                                       <input id="amount-date" type="date" class="input-field w-100" name="date" />
                                                  </div>
                                             </div>

                                             <!-- amount time -->
                                             <div class="col-lg-4 mb-4">
                                                  <div class="form-group">
                                                       <label class="form-label" for="amount-time">
                                                            <iconify-icon icon="fluent:clock-24-regular"></iconify-icon>
                                                            Amount Added Time
                                                       </label>
                                                       <input id="amount-time" type="time" class="input-field w-100" name="time" />
                                                  </div>
                                             </div>

                                             <!-- file attach -->
                                             <div class="col-lg-4 mb-4">
                                                  <div class="form-group">
                                                       <label class="form-label">
                                                            <iconify-icon icon="fluent:attach-24-regular"></iconify-icon>
                                                            Attach File
                                                       </label>
                                                       <label class="input-file w-100" for="amount-file">Choose File... </label>
                                                       <input id="amount-file" type="file" class="input-field w-100" hidden name="file" />
                                                  </div>
                                             </div>

                                             <!-- description -->
                                             <div class="col-lg-12 mb-4">
                                                  <div class="form-group">
                                                       <label class="form-label" for="amount-description">
                                                            <iconify-icon icon="fluent:text-description-24-regular"></iconify-icon>
                                                            Description
                                                       </label>
                                                       <textarea id="amount-description" class="textarea-field w-100" cols="20" name="description" placeholder="Enter Description" rows="5"></textarea>
                                                  </div>
                                             </div>

                                             <!-- submit button -->
                                             <div class="col-lg-12 pt-1">
                                                  <div class="form-btn-wp">
                                                       <button id="submit-btn" type="submit" class="btn btn-md w-100 flex-1">Submit</button>
                                                       <button id="clear-btn" type="button" class="btn btn-danger w-100 flex-1 btn-md">Clear</button>
                                                  </div>
                                             </div>
                                        </div>
                                   </form>
                                   <!-- expanse form end -->
                              </div>
                         </div>
                    </div>

                    <!-- transaction modal end -->
               </section>
               <!-- expanse form end -->

               <!-- expanse app data start -->
               <section class="expanse-app-data">
                    <!-- filter and options start -->
                    <div class="data-filters-and-options mb-5">
                         <!-- data search -->
                         <div class="form-group">
                              <div class="input-search-wp">
                                   <input id="app-data-search" type="text" class="input-search" name="search" placeholder="Search here..." />
                              </div>
                         </div>

                         <div class="form-group">
                              <select id="search-by" class="input-select" name="search-by">
                                   <option disabled selected value="">--- Filter By ---</option>
                                   <option value="amount">Amount</option>
                                   <option value="category">Category</option>
                                   <option value="description">Description</option>
                              </select>
                         </div>

                         <!-- data short -->
                         <div class="form-group ms-auto">
                              <select id="short-by" class="input-select" name="short-by">
                                   <option disabled selected value="">--- Sort By ---</option>
                                   <option value="a-to-z">A To Z</option>
                                   <option value="date-time">Date & Time</option>
                              </select>
                         </div>
                    </div>
                    <!-- filter and options end -->

                    <!-- data table start -->
                    <div class="data-table">
                         <table>
                              <thead>
                                   <tr>
                                        <th>Amount</th>
                                        <th>Category</th>
                                        <th>Description</th>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th>File</th>
                                        <th width="20%">Action</th>
                                   </tr>
                              </thead>

                              <tbody>
                                   <tr>
                                        <td>1000</td>
                                        <td>Food</td>
                                        <td>Buy rice</td>
                                        <td>12/12/2022</td>
                                        <td>12:00</td>
                                        <td>-</td>
                                        <td>
                                             <div class="action-btn-wp">
                                                  <button type="button" class="btn btn-info">
                                                       <iconify-icon class="btn-icon" icon="ic:baseline-edit"></iconify-icon>
                                                       Edit
                                                  </button>
                                                  <button type="button" class="btn btn-danger">
                                                       <iconify-icon class="btn-icon" icon="tabler:trash"></iconify-icon>
                                                       Delete
                                                  </button>
                                             </div>
                                        </td>
                                   </tr>
                              </tbody>
                         </table>
                         <div class="data-result">
                              <ul>
                                   <li>
                                        <p>
                                             <iconify-icon height="20" icon="ph:money" width="20"></iconify-icon>
                                             Total Income :- <span class="total-income">100</span>
                                        </p>
                                   </li>
                                   <li>
                                        <p>
                                             <iconify-icon height="20" icon="ph:money-wavy" width="20"></iconify-icon>
                                             Total Expanse :- <span class="total-expanse">100</span>
                                        </p>
                                   </li>
                                   <li>
                                        <p>
                                             <iconify-icon height="20" icon="mingcute:transfer-line" width="20"></iconify-icon>
                                             Total Transfer :- <span class="total-transfer">100</span>
                                        </p>
                                   </li>
                              </ul>
                         </div>
                    </div>
                    <!-- data table end -->
               </section>
               <!-- expanse app data end -->
          </main>
          <!-- app code end -->

          <!-- script files -->
          <script type="module" src="/src/scripts/main.ts"></script>
     </body>
</html>
